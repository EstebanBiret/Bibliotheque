<div class="edit-profile-container">
  <h2 class="text-center mb-4">Modifier mes infos</h2>

  <div *ngIf="loading">
    <p class="loading-message">Chargement en cours...</p>
  </div>
  
  <div *ngIf="errorMessage"> {{ error() }}
  </div>

  <form *ngIf="!loading" [formGroup]="userProfileForm" (ngSubmit)="submitForm()" class="needs-validation">

    <div class="form-group">
      <input type="text" id="id" class="form-control" formControlName="id" hidden>
    </div>

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" class="form-control" formControlName="adresse" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone:</label>
      <input type="tel" id="telephone" class="form-control" formControlName="telephone" required>
    </div>

    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="text" id="photo" class="form-control" formControlName="photo" placeholder="Mettez un URL" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="old_password">Ancien mot de passe:</label>
      <input type="password" id="old_password" class="form-control" formControlName="old_password" maxlength="255" required>
    </div>

    <div class="form-group">
      <label for="new_password">Nouveau mot de passe:</label>
      <input type="password" id="new_password" class="form-control" formControlName="new_password" maxlength="255" required>
    </div>

    <div id="enregistrer">
      <button type="submit" class="btn btn-primary btn-block mt-4 btn-retour">Enregistrer les modifications</button>
      <button type="button" class="btn btn-danger btn-block mt-4 btn-retour" (click)="goBack()">Retour</button>
    </div>
  </form>
</div>
