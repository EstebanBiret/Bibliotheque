        <span class="author-names">{{ auteur.prenom }} {{ auteur.nom }}</span>
      </div>
      <div class="d-flex justify-content-end align-items-center" id="auteur-buttons">
        <button type="button" class="btn btn-success" (click)="onAuteurLivresClick(auteur)">Livres</button>
        <button type="button" class="btn btn-primary" (click)="onAuteurDetailsClick(auteur)" >DÃ©tails</button>
